<!-- templates/accounts/register_admin.html -->
{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Registrasi Admin IPB</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
      Daftar
    </button>
  </form>
</div>
{% endblock %}
